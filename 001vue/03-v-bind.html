<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
			
		<div id="demo">
			<input type="text" v-model="message"/>
			<p v-on:click="clickHandle" v-bind:cotomId="id">
				{{message}}
			</p>
		</div>
		
		<script type="text/javascript" src="vue.js"></script>
		<script type="text/javascript">
			//数据地址
			let data1 = {
				message:"hello vue",
				id:"addId"
			}
			
			var str = '<div>替换了根节点</div>'
			
			var vm = new Vue({
				el:'#demo',//挂载点
				data:data1,//引入的数据
				template:str
			})
		</script>
	</body>
</html>
