<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="demo" v-bind:custom="abc">
			<span id="">大恐龙</span>
		</div>
		
		<script type="text/javascript" src="vue.js"></script>
		<script type="text/javascript">
			//数据地址
			let obj = {
				message:"<div>hello vue</div>",
				abc:1
			}
			
			var str = '<div>白富美{{abc}}</div>'
			
			var vm = new Vue({
				el:'#demo',//挂载点
				data:obj,//代理数据
				template:str
			})
			//这里的白富美会替换大恐龙,权重要比大恐龙高
		</script>
	</body>
</html>
