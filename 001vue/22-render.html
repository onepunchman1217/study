<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.bg{
				background: skyblue;
			}
		</style>
	</head>
	<body>
			
		<div id="demo">
			
		</div>
		
		<script type="text/javascript" src="vue.js"></script>
		<script type="text/javascript">
			//数据地址
			let data1 = {
				message:"hello vue"
			}
			var vm = new Vue({
				el:'#demo',//挂载点
				data:data1,//引入的数据
				render(createElement){
					return createElement(
						"ul",//要生成的东西
						//给ul添加的所有属性
						//如果不写ul的属性，那就直接在逗号后面加数组就可以
						{
							class:{
								bg:true
							},
							style:{
								fontSize:"80px"
							},
							attrs:{
								abc:"onepunch"
							},
							//注意！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！
							//如果写了domProps,就认这里的东西，不认下面数组里面的东西了
//							domProps:{
//								innerHTML:"<li>我是html li</li>"
//							}
						},
						[
							//UL里面生成li继续调用createElement这个方法，li里面的内容是1、2、3
							createElement("li",1),
							createElement("li",2),
							createElement("li",3)
						]
					)
						
				}
			})
		</script>
	</body>
</html>
