<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
			
		<div id="demo">
			<input type="text" v-model="message"/>
			<p v-on:click="clickHandle">
				{{message}}
			</p>
		</div>
		
		<script type="text/javascript" src="vue.js"></script>
		<script type="text/javascript">
			//数据地址
			let data1 = {
				message:"hello vue"
			}
			var vm = new Vue({
				el:'#demo',//挂载点
				data:data1,//引入的数据
				methods:{
					clickHandle(){
						alert('click')
					}
				}
			})
		</script>
	</body>
</html>
