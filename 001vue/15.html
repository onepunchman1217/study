<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="demo">
			<input type="" name="" id="" value="" v-model="message" />
			<p v-on:click="clickhandel">{{message}}</p>
		</div>
		
		<script type="text/javascript" src="vue.js"></script>
		<script type="text/javascript">
			//数据地址
			let obj = {
				message:"hello vue"
			}
			var vm = new Vue({
				el:'#demo',//挂载点
				data:obj,//代理数据
				methods:{
					clickhandel(){
						alert("click")	
					}
				}
			})
		</script>
	</body>
</html>
