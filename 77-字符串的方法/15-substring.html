<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			 	string.substring(start,[end]),string
			 	作用：
			 		截取指定范围内的字符
			 *  参数：
			 * 		start:开始位置，number
			 		[end]:结束位置，number,默认截取到最后一位
			 	注意：
			 		1.从开始位置起，到结束位置，不包含结束位置
			 		2.结束位置-开始位置=截取几位
			 		3.不传参返回整个字符串
			 		4.截取不到返回空字符串
			 		5.开始位置>结束位置，会自动换过来
			 * */
			var str = 'miaov';
			console.log(str.substring())//miaov
			console.log(str.substring(1))//iaov
			console.log(str.substring(1,3))//ia
			console.log(str.substring(10))//空
			console.log(str.substring(-1,8))//miaov
			console.log(str.substring(3,1))//ia
		</script>
	</body>
</html>
