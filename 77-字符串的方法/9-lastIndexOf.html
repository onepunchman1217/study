<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			 	string.lastIndexOf(s,[start]),number
			 	作用：
			 * 		返回从指定位置开始从右往左要查找字符首次出现的位置
			 * 参数：
			 * 		s:要查找的字符，string
			 * [start]:从哪一位开始，默认是最后一位
			 * 		比如找a，start是4，意思就是，从字符串的整数第四位开始倒着往前找
			 * 注意：
			 * 		没找到返回-1
			 * 		从右往左找
			 * */
			var str = 'miaova';
			console.log(str.lastIndexOf('a',4))//2，从第4位v倒着往前找，找到a是第2位；
			console.log(str.lastIndexOf('a',-10))//-1
			console.log(str.lastIndexOf('a',10))//5
		</script>
	</body>
</html>
