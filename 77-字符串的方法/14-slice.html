 <!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			 	string.slice(start,[end])，string
			 	作用：
			 		截取指定范围内的字符
			 	参数：
			 		start:开始位置，number
			 		[end]:结束位置，number,默认截取到最后一位
			 	注意：
			 		1.从开始位置起，到结束位置，不包含结束位置（截取开始位置，不截取截止位置）
			 		2.结束位置-开始位置=截取几位
			 		3.不传参返回整个字符串
			 		4.截取不到返回空字符串
			 		5.-1是最后一位
			 * */
			var str = 'miaov';
			console.log(str.slice(1,3))//ia
			console.log(str.slice())//miaov
			console.log(str.slice(3,1))//空
			console.log(str.slice(2,-1))//ao，因为-1代表最后一位
			console.log(str.slice(1))//iaov
			console.log(str.slice(-1,2))//空
		</script>
	</body>
</html>
