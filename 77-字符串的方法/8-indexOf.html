<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			 	string.indexOf(s,[start]),number
			 * 作用：
			 * 		返回从指定位置开始从左往右要查找字符首次出现的位置
			 * 	参数：
			 * 		s:要查找的字符，string
			 * [start]:从哪一位开始，默认是0
			 * 
			 * 注意：
			 * 		没找到返回-1
			 * 		从左往右找
			 * 负数越界默认从0开始例如第二个console
			 * */
			var str = 'miaova';
			console.log(str.indexOf('a',3))//5
			console.log(str.indexOf('a',-10))//2
			console.log(str.indexOf('a',10))//没有找到返回-1；
		</script>
	</body>
</html>
