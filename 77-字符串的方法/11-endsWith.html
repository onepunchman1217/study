<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			 * string.endsWith(s,[length]),boolean
			 * 作用：
			 * 		指定长度的字符最后一位是不是指定字符，如果是指定字符，就返回true,不是返回false
			 * 参数：
			 * 	  s：指定字符，string
			 *    length:长度，默认是字符串长度
			 * 
			 * 注意：方法，可以将第一位看成1而不是0开始计数，从1开始计数，然后找位置判断即可；
			 * */
			var str = 'miaova';
			console.log(str.endsWith('a'))//true
			console.log(str.endsWith('i',2))//true
			console.log(str.endsWith('i',3))//false
			console.log(str.endsWith('i',2,3))//true,先判断前面的，后面的就不执行了，没用
		</script>
	</body>
</html>
