<!DOCTYPE html>
<html>
<head>

<style type="text/css">

	margin: 0;
	padding: 0;
	list-style: none;
}
ul{
	position:relative;
	margin-top:100px;
	overflow: hidden;
	height:70px;
}
li{
	position: relative;
	top: 0;
	left: 0;
	float: left;
}
img{
	display: block;
	border:none;
	vertical-align: top;
}

</style>
<body>
	<ul id="oUl">
		<li>
			<img src="images/0.jpg"/>
			<img src="images/0.jpg"/>
		</li>
		<li>
			<img src="images/0.jpg"/>
			<img src="images/0.jpg"/>
		</li>
		
		<li>

		</li>
		<li>

		</li>
		<li>
			<img src="images/0.jpg"/>
			<img src="images/0.jpg"/>
		</li>
	</ul>
</body>
<script src="move.js"></script>
<script type="text/javascript">
	var lis = document.getElementsByTagName('li');
	var d1 = lis[2].getElementsByTagName('img')[0];
	var d2 = lis[5].getElementsByTagName('img')[0];
	var old = getTime();
	//console.log(old)
	//初始化
	for(var i=0;i<lis.length;i++){
		show(i);
	}
	//渲染时间
	function show(n){
		var imgs = lis[n].getElementsByTagName('img');
		if(n!=2&&n!=5){
			imgs[0].src = 'images/'+old[n]+'.jpg';
		}
			
	}
	//获取时间函数，返回时间的字符串
	function getTime(){
		var date = new Date();
		var h = date.getHours();
		var m = date.getMinutes();
		var s = date.getSeconds();
		var str = two(h)+':'+two(m)+':'+two(s);
		function two(n){
			return n<10?'0'+n:''+n;
		}
		return str;
	}
	setInterval(function(){
		d1.src = d2.src = 'images/b.jpg';
		setTimeout(function(){
			d1.src = d2.src = 'images/c.jpg';
		},500)
		var New = getTime();
		for(var i=0;i<New.length;i++){
			if(old[i]!=New[i]){
				//console.log(old[i],New[i])
				//console.log(New[i],i)
				tab(New[i],i);
			}
		}
		old = New;
		//console.log(New)
	},1000);
	//num要变成的数，n第几位变
	function tab(num,n){
		var imgs = lis[n].getElementsByTagName('img');
		imgs[1].src = 'images/'+num+'.jpg';
		move(lis[n],{top:-70},800,'linear',function(){
			imgs[0].src = 'images/'+num+'.jpg';
			lis[n].style.cssText = '';
		})
	}
</script>
</html>
