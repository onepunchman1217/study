<!DOCTYPE html>  
<html>  
<head>  
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />  
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  
<title>Hello, World</title>  
<style type="text/css">  
html{height:100%}  
body{height:100%;margin:0px;padding:0px}  
#container{height:90%}
</style>  
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=E1Y9CWsR2ITDvM7rB8UTfc4wGAuROPCs">
</script>
</head>  
 
<body>  
	<!--
		
	-->
	<div id="container">
		
	</div> 
	<!--接着我们创建两个按钮元素并为其添加点击事件。-->
		<input type="button" value="开启" onclick="myDis.open()" />    
		<input type="button" value="关闭" onclick="myDis.close()" />
	<script type="text/javascript"> 
		//工具类没有提供控制其开启和关闭的UI元素。您可以根据需要自己创建这些元素，把它们放置在地图区域内或者区域外均可。调用工具类的open和close可控制工具的开启和关闭。
		//首先初始化地图并创建一个测距工具实例：
		var map = new BMap.Map("container");    
		map.centerAndZoom(new BMap.Point(116.404, 39.915), 15);    
		var myDis = new BMapLib.DistanceTool(map);
		
	</script>  
</body>  
</html>
