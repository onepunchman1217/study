<!DOCTYPE html>  
<html>  
<head>  
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />  
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  
<title>Hello, World</title>  
<style type="text/css">  
html{height:100%}  
body{height:100%;margin:0px;padding:0px}  
#container{height:100%}
</style>  
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=E1Y9CWsR2ITDvM7rB8UTfc4wGAuROPCs">
</script>
</head>  
 
<body>  
	<!--
		信息窗口在地图上方的浮动显示HTML内容。信息窗口可直接在地图上的任意位置打开，也可以在标注对象上打开（此时信息窗口的坐标与标注的坐标一致）。 您可以使用InfoWindow来创建一个信息窗实例，注意同一时刻地图上只能有一个信息窗口处于打开状态。
	-->
	<div id="container"></div> 
	<script type="text/javascript"> 
//		在标准的DOM事件模型中（DOM Level 2 Events），监听函数会得到一个事件对象e，在e中可以获取有关该事件的信息。同时在监听函数中this会指向触发该事件的DOM元素。 百度地图API的事件模型与此类似，在事件监听函数中传递事件对象e，每个e参数至少包含事件类型（type）和触发该事件的对象（target）。 API还保证函数内的this指向触发（同时也是绑定）事件的API对象。
//例如，通过参数e得到点击的经纬度坐标。

//		var map = new BMap.Map("container");
//		map.centerAndZoom(new BMap.Point(116.404, 39.915), 11);
//		map.addEventListener("click",function(e){
//			alert(e.point.lng+","+e.point.lat);
//		});


		//或者通过this得到地图缩放后的级别。
		var map = new BMap.Map("container");    
		map.centerAndZoom(new BMap.Point(116.404, 39.915), 11);    
		map.addEventListener("zoomend", function(){    
			alert("地图缩放至：" + this.getZoom() + "级");    
		});
	</script>  
</body>  
</html>
