<!DOCTYPE html>  
<html>  
<head>  
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />  
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  
<title>Hello, World</title>  
<style type="text/css">  
html{height:100%}  
body{height:100%;margin:0px;padding:0px}  
#container{height:100%}  
</style>  
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=E1Y9CWsR2ITDvM7rB8UTfc4wGAuROPCs">
//v2.0版本的引用方式：src="http://api.map.baidu.com/api?v=2.0&ak=您的密钥"
//v1.4版本及以前版本的引用方式：src="http://api.map.baidu.com/api?v=1.4&key=您的密钥&callback=initialize"
</script>
</head>  
 
<body>  
	<!--
		初始化控件时，可提供一个可选参数，其中的anchor和offset属性共同控制控件在地图上的位置。
		控件停靠位置 anchor表示控件的停靠位置，即控件停靠在地图的哪个角。当地图尺寸发生变化时，控件会根据停靠位置的不同来调整自己的位置。anchor允许的值为：
		BMAP_ANCHOR_TOP_LEFT 表示控件定位于地图的左上角。
		BMAP_ANCHOR_TOP_RIGHT 表示控件定位于地图的右上角。
		BMAP_ANCHOR_BOTTOM_LEFT 表示控件定位于地图的左下角。
		BMAP_ANCHOR_BOTTOM_RIGHT 表示控件定位于地图的右下角。
	-->
	<div id="container"></div> 
	<script type="text/javascript"> 
		
		var map = new BMap.Map('container');
		map.centerAndZoom(new BMap.Point(116.404, 39.915), 11);
		map.addControl(new BMap.NavigationControl());
//		map.addControl(new BMap.ScaleControl());
		map.addControl(new BMap.OverviewMapControl());
		map.addControl(new BMap.MapTypeControl());
		map.setCurrentCity("北京");
		//本示例将比例尺放置在地图的左下角，由于API默认会有版权信息，因此需要添加一些偏移值以防止控件重叠
		//可以发现比例从被版权信息的地方盖住了
		var opts = {offset: new BMap.Size(150, 5)}    
		map.addControl(new BMap.ScaleControl(opts));
	</script>  
</body>  
</html>
