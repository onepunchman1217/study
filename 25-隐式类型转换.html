<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			 	显式类型转换
			 		我们人为主动调用某种方法，把一种数据类型转成另外一种数据类型
			 		
			 	隐式类型转换
			 		系统根据运算需要，悄悄把数据类型转换
			 		
			 	加号的时候：字符串与数字用加号链接，都看成字符串
			 	减号的时候：字符串与数字用减号链接，都看成数字运算
			 * */
			console.log('1'+1)//11，只有加号时候是看成两个字符串
			console.log(1+'1')//11
			console.log('1'-1)//0，减号的时候因为后面的是数字类型，因为前面的字符串里为纯数字就看成了数字类型，结果为0；
			console.log(1-'1')//0
		</script>
	</body>
</html>
